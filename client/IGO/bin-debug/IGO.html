<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>SWFObject 2 dynamic publishing example page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        
        <style type="text/css" media="screen"> 
            html, body  { height:100%;}
            body { margin:0; padding:0; overflow:auto; text-align:center; background-color: #000000; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
        </style>
        
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
       		var flashvars = {};
       		
            var params = {};
            params.quality = "high";
            params.bgcolor = "#000000";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = "direct";
            params.allowFullScreenInteractive = "true";
            
            var attributes = {};
            attributes.id = "IGO";
            attributes.name = "IGO";
            attributes.align = "middle";
            var flashVersion = swfobject.getFlashPlayerVersion();
            
        	swfobject.embedSWF("IGO.swf?v=" + Math.random(), "flashContent", "1000", "600", "11.0.0", "playerProductInstall.swf", flashvars, params, attributes);
        	
        	swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body>
        <div id="flashContent">
            <h1>Alternative content</h1>
            <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
        </div>
    </body>
    
</html>
